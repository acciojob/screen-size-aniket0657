<!DOCTYPE html>
<html>
<head>
  <title>Window Size : height and width</title>
  <style>
    #sizeInfo {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="sizeInfo">
    <h1>Width: 0 and Height: 0</h1>
  </div>

  <script>
    const sizeDiv = document.getElementById("sizeInfo");
    const h1 = sizeDiv.querySelector("h1");

    function updateWindowSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      h1.textContent = `Width: ${width} and Height: ${height}`;
    }

    // Initial update
    updateWindowSize();

    // Listen for window resize
    window.addEventListener("resize", updateWindowSize);
  </script>

</body>
</html>
